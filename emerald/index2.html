<html>
<head>
<title>Emerald Lake</title>
<style>
main, div {
	background-image: url('morning2.jpg');
	background-size: contain;
	background-color: black;
	background-repeat: no-repeat;
	background-position: center;
	height: 100%;
	width: 100%;
	margin: auto;
}

.second {
	background-image: url('afternoon2.jpg');
	background-color: none;
	opacity: 0.01;
	transition: opacity 20s ease-in;
}

.third {
	background-image: url('evening2.jpg');
	background-color: none;
	opacity: 0.01;
	transition: opacity 20s ease-in;
}

.vis {
	opacity: 1;
	transition: opacity 20s ease-in;
}

body, html {
	margin: 0px;
	padding: 0px;
}
</style>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>

function fadeInOne() {
	$(".second").addClass("vis");
	setTimeout(fadeInTwo, 20000);
}

function fadeInTwo() {
	$(".third").addClass("vis");
	setTimeout(fadeOutTwo, 20000);
}


function fadeOutTwo() {
	$(".third").removeClass("vis");
	setTimeout(fadeOutOne, 20000);
}

function fadeOutOne() {
	$(".second").removeClass("vis");
	setTimeout(fadeInOne, 20000);
}

function delayStart() {
	setTimeout(fadeInOne, 2000);
}

</script>

</head>
<body onload="delayStart()">
<main>

<div class="second">
<div class="third">
</div>
</div>

</main>
</body>
